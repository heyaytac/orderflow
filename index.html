<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Roni Döner</h1>
        <div id="foodDashboard">
            <button class="food-button" data-food="Kebap">Kebap</button>
            <button class="food-button" data-food="Pizza">Pizza</button>
            <button class="food-button" data-food="Pide">Pide</button>
            <button class="food-button" data-food="Getränke">Getränke</button>
        </div>
        <form id="orderForm">
            <div class="order-item" id="toppings">
                <!-- Toppings will be added here by JavaScript -->
            </div>
            <div class="order-item">
                <label for="quantity">Menge:</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>
            <div class="order-item">
                <label for="pickupTime">Abholzeit:</label>
                <select id="pickupTime">
                    <option value="0">0 Minuten</option>                  
                    <option value="10">10 Minuten</option>
                    <option value="15">15 Minuten</option>
                    <option value="20">20 Minuten</option>
                    <option value="30">30 Minuten</option>
                </select>
            </div>
            <button type="submit">Zum Warenkorb hinzufügen</button>
        </form>

        <h2>Warenkorb</h2>
        <div id="basket">
            <div id="orders">
                <!-- Orders will be added here by JavaScript -->
            </div>
        </div>
        <div id="customerOrders"></div>
        <button id="clearOrdersButton" class="red-button">Bestellung löschen</button>
        <button id="groupButton">Bestellung gruppieren</button>
        <button id="confirmButton" class="green-button">Bestellung bestätigen</button>
    </div>      
<script src="script.js"></script>
</body>
</html>
